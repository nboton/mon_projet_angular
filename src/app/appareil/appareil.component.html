<li [ngClass]="{'list-group-item': true,
'list-group-item-success': appareilStatus === 'allumé',
'list-group-item-danger': appareilStatus === 'éteint'}"> <!--ngClass  prend un objet clé-valeur, mais cette fois avec la classe à appliquer en clé, et la condition en valeur-->
    

       
<h4 [ngStyle]="{color: getColor()}">Appareil : {{ appareilName }} -- Statut : {{ getStatus() }}</h4>
<a [routerLink]="[id]">Détail</a>
    <button class="btn btn-sm btn-success" *ngIf="appareilStatus === 'éteint'"
(click)="onSwitch()">Allumer</button>

<button class="btn btn-sm btn-danger" *ngIf="appareilStatus === 'allumé'"
(click)="onSwitch()">Eteindre</button>
    <input type="text" class="form-control" [(ngModel)]="appareilName">
 </li>
